<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Dashboard - Caesar's Legions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .metric-label {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .metric-value {
            color: #1a202c;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .metric-change {
            font-size: 14px;
            font-weight: 500;
        }

        .metric-change.positive {
            color: #48bb78;
        }

        .metric-change.negative {
            color: #f56565;
        }

        .metric-change.neutral {
            color: #718096;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #1a202c;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .activity-item {
            border-left: 3px solid #667eea;
            padding: 16px;
            margin-bottom: 16px;
            background: #f7fafc;
            border-radius: 0 8px 8px 0;
        }

        .activity-time {
            color: #718096;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .activity-text {
            color: #1a202c;
            font-size: 14px;
            line-height: 1.6;
        }

        .activity-text strong {
            color: #667eea;
            font-weight: 600;
        }

        .reply-card {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .reply-card:hover {
            border-color: #667eea;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .reply-from {
            color: #1a202c;
            font-weight: 600;
            font-size: 16px;
        }

        .reply-time {
            color: #718096;
            font-size: 12px;
        }

        .reply-subject {
            color: #718096;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .reply-body {
            color: #1a202c;
            font-size: 14px;
            line-height: 1.6;
            background: #f7fafc;
            padding: 12px;
            border-radius: 6px;
        }

        .cta-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cta-button:hover {
            background: #5568d3;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .chart-placeholder {
            height: 200px;
            background: linear-gradient(to top, #f7fafc 0%, transparent 100%);
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 20px;
        }

        .chart-bar {
            background: #667eea;
            width: 40px;
            border-radius: 4px 4px 0 0;
            transition: height 0.3s;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üèõÔ∏è Campaign Dashboard</h1>
            <p id="clientName">Loading client data...</p>
        </div>

        <!-- Key Metrics -->
        <div class="metrics-grid" id="metricsGrid">
            <div class="loading">Loading metrics...</div>
        </div>

        <!-- Activity Timeline -->
        <div class="section">
            <div class="section-title">
                Recent Activity
                <span class="badge" id="activityCount">0</span>
            </div>
            <div id="activityTimeline">
                <div class="loading">Loading activity...</div>
            </div>
        </div>

        <!-- Recent Replies -->
        <div class="section">
            <div class="section-title">
                Recent Replies
                <span class="badge" id="replyCount">0</span>
            </div>
            <div id="repliesContainer">
                <div class="loading">Loading replies...</div>
            </div>
        </div>

        <!-- Performance Chart -->
        <div class="section">
            <div class="section-title">
                7-Day Performance
            </div>
            <div class="chart-placeholder" id="performanceChart">
                <!-- Chart bars will be generated dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Get client ID from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client') || 'demo';

        // API endpoint (update when deployed)
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api'
            : '/api';

        // Fetch dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/${clientId}`);
                if (!response.ok) {
                    throw new Error('Failed to load dashboard data');
                }
                
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                // Show demo data if API fails
                renderDashboard(getDemoData());
            }
        }

        function renderDashboard(data) {
            // Update client name
            document.getElementById('clientName').textContent = 
                `${data.client.name} - Campaign started ${formatDate(data.client.startDate)}`;

            // Render metrics
            renderMetrics(data.metrics);

            // Render activity timeline
            renderActivity(data.activity);

            // Render replies
            renderReplies(data.replies);

            // Render chart
            renderChart(data.chartData);
        }

        function renderMetrics(metrics) {
            const metricsHTML = `
                <div class="metric-card">
                    <div class="metric-label">Emails Sent</div>
                    <div class="metric-value">${metrics.emailsSent}</div>
                    <div class="metric-change ${metrics.emailsSentChange >= 0 ? 'positive' : 'negative'}">
                        ${metrics.emailsSentChange >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(metrics.emailsSentChange)} this week
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Open Rate</div>
                    <div class="metric-value">${metrics.openRate}%</div>
                    <div class="metric-change ${metrics.openRate >= 45 ? 'positive' : metrics.openRate >= 35 ? 'neutral' : 'negative'}">
                        ${metrics.openRate >= 45 ? 'Excellent' : metrics.openRate >= 35 ? 'Good' : 'Needs work'}
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Reply Rate</div>
                    <div class="metric-value">${metrics.replyRate}%</div>
                    <div class="metric-change ${metrics.replyRate >= 5 ? 'positive' : metrics.replyRate >= 2 ? 'neutral' : 'negative'}">
                        ${metrics.replyRate >= 5 ? 'Outstanding' : metrics.replyRate >= 2 ? 'Average' : 'Below target'}
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Positive Replies</div>
                    <div class="metric-value">${metrics.positiveReplies}</div>
                    <div class="metric-change positive">
                        ${metrics.meetingsBooked} meetings booked
                    </div>
                </div>
            `;
            document.getElementById('metricsGrid').innerHTML = metricsHTML;
        }

        function renderActivity(activities) {
            document.getElementById('activityCount').textContent = activities.length;
            
            if (activities.length === 0) {
                document.getElementById('activityTimeline').innerHTML = `
                    <div class="empty-state">
                        <p>No activity yet. Campaign will start soon!</p>
                    </div>
                `;
                return;
            }

            const activityHTML = activities.map(item => `
                <div class="activity-item">
                    <div class="activity-time">${formatTime(item.timestamp)}</div>
                    <div class="activity-text">${item.text}</div>
                </div>
            `).join('');

            document.getElementById('activityTimeline').innerHTML = activityHTML;
        }

        function renderReplies(replies) {
            document.getElementById('replyCount').textContent = replies.length;
            
            if (replies.length === 0) {
                document.getElementById('repliesContainer').innerHTML = `
                    <div class="empty-state">
                        <p>No replies yet. Keep the momentum going! üöÄ</p>
                    </div>
                `;
                return;
            }

            const repliesHTML = replies.map(reply => `
                <div class="reply-card">
                    <div class="reply-header">
                        <div class="reply-from">${reply.from}</div>
                        <div class="reply-time">${formatTime(reply.timestamp)}</div>
                    </div>
                    <div class="reply-subject">Re: ${reply.subject}</div>
                    <div class="reply-body">${reply.body}</div>
                </div>
            `).join('');

            document.getElementById('repliesContainer').innerHTML = repliesHTML;
        }

        function renderChart(chartData) {
            const maxValue = Math.max(...chartData.map(d => d.value));
            const barsHTML = chartData.map(day => {
                const heightPercent = (day.value / maxValue) * 100;
                return `<div class="chart-bar" style="height: ${heightPercent}%" title="${day.label}: ${day.value} emails"></div>`;
            }).join('');

            document.getElementById('performanceChart').innerHTML = barsHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 60) return `${diffMins} minutes ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays < 7) return `${diffDays} days ago`;
            return formatDate(timestamp);
        }

        function getDemoData() {
            return {
                client: {
                    name: "Demo Client",
                    startDate: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString()
                },
                metrics: {
                    emailsSent: 127,
                    emailsSentChange: 42,
                    openRate: 52,
                    replyRate: 8,
                    positiveReplies: 6,
                    meetingsBooked: 2
                },
                activity: [
                    {
                        timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString(),
                        text: "New reply from <strong>John Smith</strong> at TechCorp - Positive sentiment detected üéâ"
                    },
                    {
                        timestamp: new Date(Date.now() - 5 * 60 * 60 * 1000).toISOString(),
                        text: "Batch of <strong>15 emails</strong> sent to B2B SaaS founders"
                    },
                    {
                        timestamp: new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString(),
                        text: "Follow-up sequence triggered for <strong>8 prospects</strong> (Day 3)"
                    },
                    {
                        timestamp: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString(),
                        text: "Campaign performance: <strong>52% open rate</strong> - Above industry average!"
                    }
                ],
                replies: [
                    {
                        from: "Sarah Johnson (Acme Inc)",
                        timestamp: new Date(Date.now() - 3 * 60 * 60 * 1000).toISOString(),
                        subject: "Your cold email solution",
                        body: "Hi! I'm interested in learning more about your service. We're currently doing cold email manually and it's taking too much time. Can we schedule a call this week?"
                    },
                    {
                        from: "Mike Chen (DataFlow)",
                        timestamp: new Date(Date.now() - 8 * 60 * 60 * 1000).toISOString(),
                        subject: "Re: Scaling your outbound",
                        body: "Thanks for reaching out. This looks interesting but we're currently tied up with Q1 product launch. Can you follow up with me in March?"
                    }
                ],
                chartData: [
                    { label: 'Mon', value: 12 },
                    { label: 'Tue', value: 18 },
                    { label: 'Wed', value: 25 },
                    { label: 'Thu', value: 22 },
                    { label: 'Fri', value: 30 },
                    { label: 'Sat', value: 15 },
                    { label: 'Sun', value: 5 }
                ]
            };
        }

        // Load dashboard on page load
        loadDashboard();

        // Auto-refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
