# ============================================================================
# Railway Deployment Configuration - Caesar's Legions
# ============================================================================
# Deploy: railway up
# Docs: https://docs.railway.app/reference/config-as-code
# ============================================================================

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Environment variables to set in Railway dashboard:
# - OPENAI_API_KEY
# - STRIPE_SECRET_KEY
# - STRIPE_WEBHOOK_SECRET
# - STRIPE_PRICE_ID_EARLY_BIRD
# - INSTANTLY_API_KEY (when ready)
# - APOLLO_API_KEY (when ready)
# - SUPABASE_URL
# - SUPABASE_ANON_KEY
# - PORT (auto-set by Railway)
